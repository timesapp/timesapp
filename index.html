
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesApp Loading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader-container">
    <svg class="clock" viewBox="0 0 100 100">
      <circle class="clock-ring" cx="50" cy="50" r="45" />
      <line class="hour-hand" x1="50" y1="50" x2="50" y2="30" />
      <line class="minute-hand" x1="50" y1="50" x2="70" y2="50" />
    </svg>
    <h1 class="app-name">TimesApp</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
